<html>
<head>
    <script>
        /* UNDERSTAND
        A single round of 'Rock paper scissors' against the computer in the console.
        */

//Loop entire game for 5 rounds - extended challenge
        let i;
        for (i=0; i<5; i++){

             //The computer randomly selects rock paper or scissors

            let options = ["rock", "paper", "scissors"]
            function computerPlay () {
                let randomSelection = Math.floor(Math.random()*options.length);
                return options[randomSelection];
            }

            //The user is requested to select rock paper or scissors, case insensitive

            function playerPlay () {
                let selection = prompt("Choose your option, type either: Rock, Paper or Scissors:", "Rock, Paper, Scissors");
                let lowerCase = selection.toLowerCase();
                return lowerCase;
            }

            //The responses are analysed to who wins

            const playerSelection = playerPlay();
            const computerSelection = computerPlay();

            function doesPlayerWin(playerSelection, computerSelection){
                // Draw
                if (computerSelection === playerSelection) {
                    return null;
                }

                // Rock
                if (playerSelection==="rock" && computerSelection==="scissors") {
                    return true;
                } else {
                    return false;
                }

                // Paper
                if (playerSelection==="paper" && computerSelection==="rock") {
                    return true;
                } else {
                    return false;
                }

                // Scissors
                if (playerSelection==="scissors" && computerSelection==="paper") {
                    return true;
                } else {
                    return false;
                }
            } 
            console.log(playerSelection, computerSelection);
            let result = doesPlayerWin(playerSelection,computerSelection);
            console.log(result);

            //The winner is declared

            function playRound(result){
                switch (result){
                    case true:
                        console.log("You win!");
                        break
                    case false:
                        console.log("You lose!")
                        break
                    case null:
                        console.log("It's a draw!")
                        break
                    default:
                        console.error("This is not working...")
                }
            } 
            console.log(playRound(result));
        }    
    </script>    
</head>
